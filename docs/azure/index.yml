    - itemType: how-to-guide
      text: .NET Web アプリまたはサービスを Azure App Service に移行する
      url: ./migration/app-service.md
    - itemType: how-to-guide
      text: ASP.NET アプリを Azure VM に移行する
      url: ./migration/vm.md
    - itemType: how-to-guide
      text: SQL Server データベースを Azure に移行する
      url: ./migration/sql.md
