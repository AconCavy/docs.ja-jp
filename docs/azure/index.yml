      url: https://docs.microsoft.com/dotnet/architecture/modern-web-apps-azure/
    - itemType: architecture
      text: Microsoft プラットフォームとツールでのコンテナー化された Docker アプリケーションのライフサイクル
      url: https://docs.microsoft.com/dotnet/architecture/containerized-lifecycle/
    - itemType: architecture
      text: Azure クラウドおよび Windows コンテナーを使用して既存の .NET アプリケーションを最新化する
