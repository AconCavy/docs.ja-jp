conceptualContent:
  items:
  - title: Web アプリの構築
    links:
    - itemType: learn
      text: Azure App Service で Web アプリケーションをホストする
      url: https://docs.microsoft.com/learn/modules/host-a-web-app-with-azure-app-service/
